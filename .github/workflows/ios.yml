name: Build iOS IPA (Flutter)

on:
  push:
    branches: [ main ]  # altere se sua branch principal tiver outro nome

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1️⃣ Faz checkout do código
      - name: Checkout source
        uses: actions/checkout@v3

      # 2️⃣ Instala o Flutter (mesma versão do seu ambiente local)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'

      # 3️⃣ Mostra versões (pra debug)
      - name: Flutter version
        run: flutter --version

      # 4️⃣ Instala dependências
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Faz o build iOS (sem assinatura)
      - name: Build iOS
        run: flutter build ios --release --no-codesign

      # 6️⃣ Cria o pacote .ipa
      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r app.ipa Payload
          mv app.ipa ../../app.ipa

      # 7️⃣ Envia o .ipa como artefato
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/app.ipa
